<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-mobile-qq</title>
</head>
<body>
<div id="app"></div>
<script src="http://192.168.1.62:3000/socket.io/socket.io.js"></script>
<script>
    var width = document.documentElement.clientWidth || document.body.clientWidth;
    width > 750 && (width = 440);
    document.getElementsByTagName('html')[0].style.fontSize = width / 4.14 + 'px';

    const socket = io('http://192.168.1.62:3000');
    const userInfo = JSON.parse(localStorage.getItem("_userInfo"))
    if (userInfo) {
        socket.emit('update', userInfo.id);
    }

</script>
